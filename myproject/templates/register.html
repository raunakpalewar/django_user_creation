<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
</head>

<body>
    <h1 class="h1">Register Here</h1>
    <div class="d1">
       <div class="d2">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <label for="username">Full Name </label><br>
            <input type="text" name="username"  placeholder="your full name" required > <br> <br>
            <label for="email">Email Id</label> <br>
            <input type="email" name="emailid" placeholder="enter your email" required> <br> <br>
            <label for="phone">Mobile No</label><br>
            <input type="number" name="phone" placeholder="your phone number" required> <br><br>
            <label for="password">Password</label> <br>
            <input type="password" name="password" required ><br><br>
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" required><br><br>
            <input type="submit" value="Get otp" > <br><br><br>
        </form>
       </div>
       <span>
        {% if context.error%}
        {{context.error}}
        {% endif %}
       </span>
    </div>
</body>
</html>
